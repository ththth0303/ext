<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="./js/externals/popup.js"></script>
</head>
<body>
    <div class="container" style="width: 200px">
        <div class="checkbox">
            <label><input type="checkbox" value="cast">Cat</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="dogs">Dog</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="all">All</label>
        </div>

        <div class="btn btn-success" id="play">Play</div>
        <div class="btn btn-warning" id="pause">Pause</div>
  </div>
</body>
</html>
